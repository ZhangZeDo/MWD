server:
  port: 8083
  servlet:
    context-path: /
  connection-timeout: 180000000
  tomcat:
    max-http-post-size: 104857600
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mwd?useUnicode=true&amp;amp;characterEncoding=UTF-8&amp;amp;autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/, file:D:/Program Files/fileDepository/
    #file:D:/Program Files/fileDepository/
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      max-file-size: 10240MB
      max-request-size: 10240MB


constants:
  #coverBaseUrl: /data/mwd/cover
  #mediaBaseUrl: /data/mwd/media
  #newsBaseUrl: /data/mwd/news
  coverBaseUrl: D:/Program Files/fileDepository/
  mediaBaseUrl: D:/Program Files/fileDepository/
  newsBaseUrl: D:/Program Files/fileDepository/
